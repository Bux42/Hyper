<div class="container" *ngIf="mediaEpisodes">
  <div class="media-poster left">
    <img src="{{media.images.banner}}">
  </div>
  <div class="media-details">
    <div class="media-title">
      <h1>{{media.title}}</h1>
    </div>
    <div class="media-metadata">
      {{media.year}} â€¢ {{mediaEpisodes.runtime}} min
    </div>
    <div class="media-synopsis">
      {{mediaEpisodes.synopsis}}
    </div>
  </div>
</div>
<div class="container" *ngIf="selectedSeason">
  <section class="left">
    <mat-button-toggle-group vertical="true" aria-label="Font Style" value="{{selectedSeason.season}}">
      <mat-button-toggle *ngFor="let season of seasons" value="{{season.season}}" (click)="switchSeason(season.season)">
        Season {{season.season}}
      </mat-button-toggle>
    </mat-button-toggle-group>
  </section>
  <section>
    <mat-button-toggle-group vertical="true" aria-label="Font Style" value="{{selectedEpisode.title}}">
      <mat-button-toggle *ngFor="let episode of selectedSeason.episodes" value="{{episode.title}}"
        (click)="selectEpisode(episode.title)">
        <div class="left episode-number">{{episode.episode}}</div>
        <div class="episode-title">{{episode.title}}</div>
      </mat-button-toggle>
    </mat-button-toggle-group>
  </section>
  <section class="episode-details">
    <h1>{{selectedEpisode.title}}</h1>
    <p>{{selectedEpisode.overview}}</p>
    <app-resolution-picker [media]="selectedEpisode" [show_imdb_id]="media.imdb_id">
    </app-resolution-picker>
  </section>
</div>
<div class="load-spinner" *ngIf="!mediaEpisodes">
  <mat-spinner class="custom-mat-spinner"></mat-spinner>
</div>
