<mat-drawer-container class="custom-mat-drawer-container" autosize>
  <mat-drawer #drawer class="custom-mat-drawwer" mode="over" position="end" opened="{{drawerOpened}}">
      <div *ngIf="!user">
        <p>Please log in</p>
        <app-google-oauth></app-google-oauth>
        <app-school-oauth></app-school-oauth>
        <app-register-form></app-register-form>
      </div>
      <div *ngIf="user">
        <div *ngIf="user.AccountType == 'Google'">
            <app-google-account></app-google-account>
        </div>
      </div>
  </mat-drawer>
  <app-media-categories *ngIf="(user && user.UserData.username != null || !user)"></app-media-categories>
  <app-username-form *ngIf="user && user.UserData.username == null" [user]="user"></app-username-form>
</mat-drawer-container>
