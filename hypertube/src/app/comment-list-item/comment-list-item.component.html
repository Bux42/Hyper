<section class="left" style="width: 10%">
  <div *ngIf="!schoolUser">
    <img height="42" width="42" class="profile-user" [src]="profilePicUrl">
  </div>
  <div *ngIf="schoolUser" [style]="'background-image: url(' + profilePicUrl + ');'" class="school-profile-pic">
  </div>
</section>
<section style="width: 40%">
  <div class="comment-date">
    {{comment.dateStr}} by {{username}}
  </div>
  <p>
    {{comment.comment}}
  </p>
</section>
