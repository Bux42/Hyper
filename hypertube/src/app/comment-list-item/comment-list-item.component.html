<div *ngIf="userInfos != null">
  <section class="left">
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <img height="40" width="40" [src]="userInfos.profilePic" />
    </button>
    <mat-menu #menu="matMenu" class="mat-menu-custom">
      <mat-card class="mat-card-custom">
        <img height="40" width="40" [src]="userInfos.profilePic" />
        <div class="first-last-name">
            {{userInfos.first_name}} {{userInfos.last_name}}
        </div>
        <div class="user-comment-count">
            {{userInfos.commentCount}} comments
        </div>
      </mat-card>
    </mat-menu>
  </section>
  <section style="width: 100%; margin-bottom: 10px;">
    <div style="display: flex; border-bottom: 1px solid #292929;">
      <div style="word-wrap: break-word; width: 100%;">
        {{comment.comment}}
        <div class="comment-date" style="font-weight: 400; font-size: 12px; font-style: italic;">
          {{comment.dateStr}} by {{userInfos.username}}
        </div>
      </div>
    </div>
  </section>
</div>
