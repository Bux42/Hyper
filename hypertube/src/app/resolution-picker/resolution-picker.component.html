<div class="subtitles">
  Subtitles
  <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
    <mat-button-toggle *ngFor="let sub of subtitlesList" value="{{sub}}" (click)="subtitleChanged(sub)">
        <img height="32" width="32" [src]="'/assets/flags/' + sub + '.svg'">
    </mat-button-toggle>
  </mat-button-toggle-group>
</div>
<table mat-table [dataSource]="torrents" class="mat-elevation-z8 mat-elevation-custom">
  <ng-container matColumnDef="resolution">
    <th mat-header-cell *matHeaderCellDef> Resolution </th>
    <td mat-cell *matCellDef="let element"> {{element.resolution}} </td>
  </ng-container>
  <ng-container matColumnDef="size">
    <th mat-header-cell *matHeaderCellDef> Size </th>
    <td mat-cell *matCellDef="let element"> {{element.size}} </td>
  </ng-container>
  <ng-container matColumnDef="seeds">
    <th mat-header-cell *matHeaderCellDef> Seeds </th>
    <td mat-cell *matCellDef="let element"> {{element.seeds}} </td>
  </ng-container>
  <ng-container matColumnDef="peers">
    <th mat-header-cell *matHeaderCellDef> Peers </th>
    <td mat-cell *matCellDef="let element"> {{element.peers}} </td>
  </ng-container>
  <ng-container matColumnDef="watch">
    <th mat-header-cell *matHeaderCellDef> Watch</th>
    <td mat-cell *matCellDef="let element">
        <button *ngIf="busy && busyElement == element" (click)="cancelWatch(element)"  color="warn" mat-flat-button color="primary">Cancel</button>
        <button *ngIf="!busy || busyElement != element" [disabled]="busy && element != busyElement ? '' : null" (click)="watch(element)" mat-flat-button color="primary">Watch</button>
    </td>
  </ng-container>
  <ng-container matColumnDef="state">
    <th mat-header-cell class="mat-header-cell-custom" *matHeaderCellDef> State </th>
    <td mat-cell *matCellDef="let element"> {{element.state}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
